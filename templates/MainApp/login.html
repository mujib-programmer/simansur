{% extends "base.html" %}

{% block title %}{{ block.super }} - {{ slug|capfirst }}{% endblock %}

{% block body-id %}{{ slug|slugify }}{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <form class="form-signup col-md-6 col-md-offset-3" role="form" id="form_login" method="post" action="{% url 'login' %}">
            <h2 class="form-signin-heading">Login ke Simansur</h2>
            {% csrf_token %}
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Username" required="required" autofocus="" autocomplete="off" >
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required="" autocomplete="off" >
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
